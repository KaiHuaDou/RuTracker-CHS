name: Deploy Extension

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Remove Stuff
        run: |
          rm README.md
          rm -rf .github
          rm -rf .git

      - name: Compress
        uses: thedoctor0/zip-release@main
        with:
          type: zip
          filename: RuTracker_CHS.zip

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: RuTracker_CHS.zip
